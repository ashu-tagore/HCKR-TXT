<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Including SplitType library for animated text splitting -->
    <script src="https://unpkg.com/split-type"></script>
</head>
<body>
    <!-- Creating top navigation bar with logo and menu button -->
    <nav>
        <div class="logo">Logo</div>
        <div class="menu-toggle">Menu</div>
    </nav>

    <!-- Wrapping page contents -->
    <div class="container">
        <div class="menu-container">
            <div class="menu">
                <!-- Structuring the primary menu section -->
                <div class="menu-main">
                    <div class="menu-top">
                        <!-- Showing the navigation title -->
                        <div class="menu-top-title">
                            <div class="menu-title">
                                <p>Navigation</p>
                            </div>
                        </div>
                        <!-- Listing all menu items -->
                        <div class="menu-top-content">
                            <div class="menu-item">
                                <div class="menu-item-link">
                                    <div class="bg-hover"></div>
                                    <a href="#">Home</a>
                                </div>
                                <span>01</span>
                            </div>
                            <div class="menu-item">
                                <div class="menu-item-link">
                                    <div class="bg-hover"></div>
                                    <a href="#">About</a>
                                </div>
                                <span>02</span>
                            </div>
                            <div class="menu-item">
                                <div class="menu-item-link">
                                    <div class="bg-hover"></div>
                                    <a href="#">Services</a>
                                </div>
                                <span>03</span>
                            </div>
                            <div class="menu-item">
                                <div class="menu-item-link">
                                    <div class="bg-hover"></div>
                                    <a href="#">Contact</a>
                                </div>
                                <span>04</span>
                            </div>
                        </div>
                    </div>
                    <!-- Placing the social media links at the bottom -->
                    <div class="menu-bottom">
                        <div class="menu-sub-item">
                            <div class="menu-title">
                                <p>Follow</p>
                            </div>
                            <div class="menu-content">
                                <p>Instagram</p>
                                <p>Twitter</p>
                                <p>LinkedIn</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Setting up sidebar for close button -->
                <div class="menu-sidebar">
                    <div class="close-btn">
                        <div class="logo">Ã—</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Loading the main script file -->
    <script src="script.js"></script>
</body>
</html>
